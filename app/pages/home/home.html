<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>
      Home
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content
  padding
  class="home">
  <h2>Welcome to Ionic!</h2>
  <ion-card *ngFor="let item of compositions | async">
    <ion-card-header>
      {{item.name}}
    </ion-card-header>
    <ion-card-content>
      <button outline (click)="openComposition(item)">
        <ion-icon name="open"></ion-icon>
      </button>
    </ion-card-content>

  </ion-card>
  <button
    fab
    fab-right
    fab-bottom
    (click)="newComposition()">
    <ion-icon name="add"></ion-icon>
  </button>
</ion-content>
