<ion-header>
  <ion-toolbar>
    <ion-navbar>
      <ion-title>createUserModal</ion-title>
    </ion-navbar>
    <ion-buttons start>
      <button (click)="dismiss()">
        <span primary showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label>Username</ion-label>
      <ion-input
        id="emailInput"
        type="email"
        [(ngModel)]="newCredentials.email"
        #name="ngModel"
        required
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input type="password" [(ngModel)]="newCredentials.password"></ion-input>
    </ion-item>

  </ion-list>
  <pre>{{newCredentials|json}}</pre>

  Not a user yet?
  <div padding>
    <button block (click)="signUp()">Sign up</button>
  </div>
</ion-content>
